<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #nameDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="nameDisplay">Aarav</div>
    <button onclick="previousName()">Previous</button>
    <button onclick="nextName()">Next</button>

    <script>
        const names = ["Aarav", "Sanya", "Vikram", "Neha", "Rohan", "Priya", "Amit", "Meera", "Rajiv", "Ananya"];
        let currentIndex = 0;
        const nameDisplay = document.getElementById("nameDisplay");

        function displayCurrentName() {
            nameDisplay.textContent = names[currentIndex];
        }

        function nextName() {
            currentIndex = (currentIndex + 1) % names.length;
            displayCurrentName();
        }

        function previousName() {
            currentIndex = (currentIndex - 1 + names.length) % names.length;
            displayCurrentName();
        }

        // Display initial name
        displayCurrentName();
    </script>
</body>
</html>
